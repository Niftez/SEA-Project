<!DOCTYPE html>
<html>
  <head>
    <title>The Weeknd Album Catalog</title>
    <meta name="description" content="A Catalog of The Weeknd's Albums" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">The Weeknd's Albums</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Album Title</h2>
        <img src="" alt="Album Cover" />
        <ul>
          <li>Song 1</li>
          <li>Song 2</li>
          <li>Song 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert()">Iconic Weeknd Lyrics!</button>
      <button onclick="addNewAlbum()">Add Your Own Album!</button>
      <button onclick="removeAlbum()">Remove Any Album!</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
